<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        .center {
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1 style="text-align: center;">注册账号</h1>

        <form method="post">
            {% csrf_token %}
            <label for="username">账号：</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password1">密码：</label>
            <input type="password" id="password1" name="password1"><br><br>
            <label for="password2">确认密码：</label>
            <input type="password" id="password2" name="password2"><br><br>
            <input type="submit" value="注册">
            <button type="button" onclick="window.location.href='{% url 'login' %}'">返回登录</button>
        </form>
    </div>
</body>
</html>
