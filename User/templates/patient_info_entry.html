<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>病人信息录入</title>
    <style>
        .center {
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1 style="text-align: center;">病人信息录入</h1>
        <form method="post">
            {% csrf_token %}
            <label for="bed_number">床号：</label>
            <input type="text" id="bed_number" name="bed_number"><br><br>
            <label for="patient_name">姓名：</label>
            <input type="text" id="patient_name" name="patient_name"><br><br>
            <input type="submit" value="提交">
            <button type="button" onclick="window.location.href='{% url 'patient_info_view' %}'">病人信息查看</button>
            <button type="button" onclick="window.location.href='{% url 'menu' %}'">菜单</button>
            <button type="button" onclick="window.location.href='{% url 'logout' %}'">登出</button>
        </form>
    </div>
</body>
</html>
