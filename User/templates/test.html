<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>床号</th>
                <th>姓名</th>
                <th>药物名称</th>
                <th>计量</th>
                <th>餐前/餐后</th>
                <th>是否分药机分药</th>
                <th>早</th>
                <th>中</th>
                <th>晚</th>
                <th>夜</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td rowspan="2">name</td>
                <td>50</td>
                <td>86</td>
                <td>122</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>5</td>
                <td>78</td>
                <td>107</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
